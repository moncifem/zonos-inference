version: '3'
services:
  zonos-api:
    build: 
      context: .
      cache_from:
        - pytorch/pytorch:2.6.0-cuda12.4-cudnn9-devel
    platform: linux/amd64
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - PYTHONPATH=/app
    command: >
      sh -c "mkdir -p /app/assets/examples && python -m app.main" 